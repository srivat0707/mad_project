<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href={{ url_for('static', filename='style1.css') }}>

    <title>dashboard</title>


</head>
<body>
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link " aria-current="page" href="#">Dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/deck_management">deck</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/logout">logout</a>
    </li>
  </ul>
    <h1>Dashboard</h1>
    {% if values %}
    <div class="container">
       <div class="row" id="head">
        <div class="col">
          Deck_Name
        </div>
        <div class="col">
          Score
        </div>
        <div class="col">
          Last time Visited
        </div>
        <div class="col">
          Click to review
        </div>
      </div>
      {%for i in values %}
        <div class="row val">
          <div class="col">
            {{i[0]}}
          </div>
          <div class="col">
            {{i[1]}}
          </div>
          <div class="col">
            {{i[2]}}
          </div>
          <div class="col">
            {% if i[4]!=0 %}
            <a href="/{{i[3]}}/review" class="btn btn-success btn-md" role="button">review</a>
            {% else %}
            no cards available
            <a href="/{{i[3]}}/new_card" class="btn btn-danger btn-md" role="button">click here to add card</a>
            {% endif %}
          </div>
        </div>
      {% endfor %}
    </div>
{% else %}
<div id="add">
<a href="/new_deck" class="btn btn-primary btn-md add" role="button">add a deck</a>
</div>
    {% endif %}
</body>
</html>
