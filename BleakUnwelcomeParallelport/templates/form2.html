<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href={{ url_for('static', filename='style7.css') }}>
</head>
<body>
    <h1>Add a Deck</h1>
    {% if error %}
    <div id="error">
    {{error}}
    </div>
    {% endif %}
    <form  method="POST" id="create-form" onsubmit="return wow()">
        <div>
        <label  class="first">deck_name:</label>
        <input type="text" name="deck_name" id="deck_name" maxlength="20" autocomplete="off" required autofocus/>
        </div>
        <div class="send" >
          <input class="btn btn-success btn-md" role="button" type="submit"  value = "Submit">
        </div>
    </form>
    <script src="{{url_for('static', filename='1.js')}}"></script>
</body>
</html>
