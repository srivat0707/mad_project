<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Login</title>
<link rel="stylesheet" href={{ url_for('static', filename='style4.css') }}>
    
</head>
<body>
    <h1>Login Form</h1>
    {% if error %}
    <div id="error">{{error}}</div>

    {% endif %}
    <form method="post">
        <div class="first">
            <label class="label" id ="label1">username:</label>
            <input type="text" name="username" maxlength="20" required id="user_name" autocomplete="off" autofocus/>
        </div>
        <div class="first">
            <label class="label" id="label2">password:</label>
            <input type="text" name="password" id="pass_word" maxlength="20" autocomplete="off" required />
        </div>
        <div class="send">
            <input class="btn btn-success btn-md" role="button" onclick=" return wow()" type="submit" value = "Submit">
        </div>
    </form>
        <script>
        function wow(){
                  a=['!','#','$','%','/','^','&','*','>','<','{','}',']','[',"'",'"',",",'-',"|",'~',"`"];
                  s=document.getElementById("user_name").value;
                  w=document.getElementById("pass_word").value;
                  if (s == "") {
            alert("username must be filled out");
            return false;
          }
          if (w == "") {
            
            alert("password must be filled out");
            return false;
          }
          for (i in s){
            if (a.includes(s[i])){
              alert("invalid username");
            return false;
            }
          }
          for (i in w){
            if (a.includes(w[i])){
              alert("invalid password");
            return false;
            }

          }
        }
    </script>
</body>
</html>
